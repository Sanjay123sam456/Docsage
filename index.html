<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOCsage - AI Document Intelligence</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #e2e8f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
      padding: 30px 0;
    }

    h1 {
      font-size: 2.5rem;
      background: linear-gradient(135deg, #22c55e 0%, #10b981 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .subtitle {
      color: #94a3b8;
      font-size: 1.1rem;
    }

    .main-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 24px;
      margin-bottom: 24px;
    }

    .content-grid {
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      gap: 24px;
    }

    .card {
      background: rgba(30, 41, 59, 0.6);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(148, 163, 184, 0.1);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .card-header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid rgba(148, 163, 184, 0.1);
    }

    .card-icon {
      font-size: 1.5rem;
      margin-right: 12px;
    }

    .card-title {
      font-size: 1.3rem;
      font-weight: 600;
      color: #f1f5f9;
    }

    .upload-zone {
      border: 2px dashed rgba(34, 197, 94, 0.3);
      border-radius: 12px;
      padding: 40px;
      text-align: center;
      transition: all 0.3s ease;
      cursor: pointer;
      background: rgba(15, 23, 42, 0.4);
    }

    .upload-zone:hover {
      border-color: rgba(34, 197, 94, 0.6);
      background: rgba(15, 23, 42, 0.6);
    }

    .upload-zone.dragover {
      border-color: #22c55e;
      background: rgba(34, 197, 94, 0.1);
    }

    .upload-icon {
      font-size: 3rem;
      margin-bottom: 16px;
      opacity: 0.6;
    }

    .upload-text {
      font-size: 1.1rem;
      color: #cbd5e1;
      margin-bottom: 8px;
    }

    .upload-subtext {
      font-size: 0.9rem;
      color: #64748b;
    }

    input[type="file"] {
      display: none;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #22c55e 0%, #10b981 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(34, 197, 94, 0.3);
    }

    .btn-secondary {
      background: rgba(100, 116, 139, 0.2);
      color: #e2e8f0;
      border: 1px solid rgba(148, 163, 184, 0.2);
    }

    .btn-danger {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    .btn-danger:hover {
      background: rgba(239, 68, 68, 0.3);
      border-color: rgba(239, 68, 68, 0.5);
    }

    .btn-small {
      padding: 6px 12px;
      font-size: 0.85rem;
    }

    .saved-item {
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.3);
      border-radius: 8px;
      padding: 12px;
      margin-top: 12px;
      position: relative;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-10px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .saved-item-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .saved-item-title {
      font-weight: 600;
      color: #22c55e;
      font-size: 0.9rem;
    }

    .saved-item-content {
      color: #cbd5e1;
      font-size: 0.9rem;
      line-height: 1.6;
      white-space: pre-wrap;
    }

    .btn-icon {
      padding: 6px 10px;
      background: transparent;
      border: 1px solid rgba(148, 163, 184, 0.2);
      border-radius: 6px;
      color: #94a3b8;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.85rem;
    }

    .btn-icon:hover {
      background: rgba(148, 163, 184, 0.1);
      color: #e2e8f0;
    }

    .action-bar {
      display: flex;
      gap: 8px;
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid rgba(148, 163, 184, 0.1);
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .doc-preview {
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid rgba(148, 163, 184, 0.1);
      border-radius: 8px;
      padding: 16px;
      max-height: 200px;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
      font-size: 0.85rem;
      line-height: 1.6;
      color: #cbd5e1;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .doc-preview:empty::before {
      content: "No document uploaded yet...";
      color: #64748b;
      font-style: italic;
    }

    .tools-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 12px;
      margin-top: 16px;
    }

    .tool-btn {
      padding: 16px;
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid rgba(148, 163, 184, 0.1);
      border-radius: 8px;
      color: #e2e8f0;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .tool-btn:hover {
      background: rgba(34, 197, 94, 0.1);
      border-color: rgba(34, 197, 94, 0.3);
      transform: translateY(-2px);
    }

    .analysis-output {
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid rgba(148, 163, 184, 0.1);
      border-radius: 8px;
      padding: 20px;
      min-height: 200px;
      max-height: 400px;
      overflow-y: auto;
      white-space: pre-wrap;
      line-height: 1.8;
      font-size: 0.95rem;
    }

    .analysis-output:empty::before {
      content: "Analysis results will appear here...";
      color: #64748b;
      font-style: italic;
    }

    .chat-container {
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid rgba(148, 163, 184, 0.1);
      border-radius: 8px;
      padding: 20px;
      min-height: 300px;
      max-height: 500px;
      overflow-y: auto;
      margin-bottom: 16px;
    }

    .chat-container:empty::before {
      content: "Your conversation will appear here...";
      color: #64748b;
      font-style: italic;
    }

    .message {
      margin-bottom: 16px;
      padding: 12px 16px;
      border-radius: 8px;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message-user {
      background: rgba(34, 197, 94, 0.1);
      border-left: 3px solid #22c55e;
    }

    .message-assistant {
      background: rgba(59, 130, 246, 0.1);
      border-left: 3px solid #3b82f6;
    }

    .message-error {
      background: rgba(239, 68, 68, 0.1);
      border-left: 3px solid #ef4444;
    }

    .message-label {
      font-weight: 600;
      margin-bottom: 6px;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .message-content {
      color: #e2e8f0;
      line-height: 1.6;
    }

    .input-group {
      display: flex;
      gap: 12px;
    }

    input[type="text"] {
      flex: 1;
      padding: 14px 20px;
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid rgba(148, 163, 184, 0.2);
      border-radius: 8px;
      color: #e2e8f0;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #22c55e;
      background: rgba(15, 23, 42, 0.8);
    }

    input[type="text"]::placeholder {
      color: #64748b;
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(34, 197, 94, 0.2);
      border-top-color: #22c55e;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .status-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .status-success {
      background: rgba(34, 197, 94, 0.2);
      color: #22c55e;
    }

    .status-info {
      background: rgba(59, 130, 246, 0.2);
      color: #3b82f6;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(15, 23, 42, 0.4);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(148, 163, 184, 0.3);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(148, 163, 184, 0.5);
    }

    @media (max-width: 968px) {
      .main-grid, .content-grid {
        grid-template-columns: 1fr;
      }

      h1 {
        font-size: 2rem;
      }

      .tools-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>üß† DOCsage</h1>
      <p class="subtitle">AI-Powered Document Intelligence & Analysis</p>
    </header>

    <!-- Upload Section - Full Width -->
    <div class="main-grid">
      <div class="card">
        <div class="card-header">
          <span class="card-icon">üìÑ</span>
          <h2 class="card-title">Upload Your Document</h2>
        </div>
        
        <form id="uploadForm" onsubmit="uploadPDF(event)">
          <div class="upload-zone" id="uploadZone" onclick="document.getElementById('fileInput').click()">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Click to upload or drag & drop</div>
            <div class="upload-subtext">PDF files only ‚Ä¢ Max 10MB</div>
          </div>
          <input type="file" id="fileInput" accept="application/pdf" required onchange="handleFileSelect(event)">
        </form>

        <div style="margin-top: 20px;">
          <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
            <strong style="color: #cbd5e1;">Document Preview</strong>
            <span id="docStatus"></span>
          </div>
          <div class="doc-preview" id="docPreview"></div>
        </div>
      </div>
    </div>

    <!-- Analysis & Chat - Two Columns -->
    <div class="content-grid">
      <!-- Left: Analysis Tools -->
      <div class="card">
        <div class="card-header">
          <span class="card-icon">üîç</span>
          <h2 class="card-title">AI Analysis Tools</h2>
        </div>

        <div class="tools-grid">
          <button class="tool-btn" onclick="getSummary()" id="summaryBtn">
            <span>üìå</span>
            <span>Summarize</span>
          </button>
          <button class="tool-btn" onclick="getKeywords()" id="keywordsBtn">
            <span>üß†</span>
            <span>Keywords</span>
          </button>
          <button class="tool-btn" onclick="getSuggestions()" id="suggestBtn">
            <span>üí°</span>
            <span>Suggestions</span>
          </button>
        </div>

        <div style="margin-top: 20px;">
          <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
            <strong style="color: #cbd5e1;">Analysis Results</strong>
            <button class="btn-icon" onclick="saveAnalysis()" id="saveBtn" style="display: none;">
              üíæ Save
            </button>
          </div>
          <div class="analysis-output" id="analysisOutput"></div>
        </div>

        <!-- Saved Items Section -->
        <div id="savedSection" style="margin-top: 24px; display: none;">
          <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
            <strong style="color: #cbd5e1;">üìö Saved Items</strong>
            <button class="btn-icon btn-small" onclick="clearSaved()">Clear All</button>
          </div>
          <div id="savedItems"></div>
        </div>
      </div>

      <!-- Right: Q&A Chat -->
      <div class="card">
        <div class="card-header">
          <div style="flex: 1;">
            <span class="card-icon">üí¨</span>
            <span class="card-title">Ask Questions</span>
          </div>
          <button class="btn-icon btn-small" onclick="clearChat()" id="clearChatBtn" style="display: none;">
            üóëÔ∏è Clear Chat
          </button>
        </div>

        <div class="chat-container" id="chatWindow"></div>

        <form onsubmit="askQuestion(event)">
          <div class="input-group">
            <input type="text" id="questionInput" placeholder="Type your question here..." required>
            <button type="submit" class="btn btn-primary" id="askBtn">
              <span>Ask</span>
              <span>‚Üí</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    const API = "";
    let isDocumentUploaded = false;
    let currentAnalysisType = "";
    let currentAnalysisContent = "";
    let savedItems = [];

    // Drag & Drop handlers
    const uploadZone = document.getElementById('uploadZone');
    
    uploadZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadZone.classList.add('dragover');
    });

    uploadZone.addEventListener('dragleave', () => {
      uploadZone.classList.remove('dragover');
    });

    uploadZone.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadZone.classList.remove('dragover');
      const files = e.dataTransfer.files;
      if (files.length > 0) {
        document.getElementById('fileInput').files = files;
        handleFileSelect({ target: { files } });
      }
    });

    function handleFileSelect(e) {
      const file = e.target.files[0];
      if (file) {
        document.getElementById('uploadForm').dispatchEvent(new Event('submit'));
      }
    }

    async function uploadPDF(e) {
      e.preventDefault();
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];
      if (!file) return;

      const statusEl = document.getElementById("docStatus");
      statusEl.innerHTML = '<span class="loading"></span>';

      const formData = new FormData();
      formData.append("file", file);

      try {
        const res = await fetch(API + "/api/upload", { method: "POST", body: formData });
        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.detail || data.error || "Upload failed");
        }

        isDocumentUploaded = true;
        document.getElementById("docPreview").textContent = 
          (data.textPreview || "") + 
          (data.totalLength > (data.textPreview || "").length ? "\n\n...[truncated]" : "");
        
        statusEl.innerHTML = '<span class="status-badge status-success">‚úì Uploaded</span>';
        document.getElementById("analysisOutput").textContent = "";
        document.getElementById("saveBtn").style.display = "none";
        
      } catch (err) {
        console.error(err);
        statusEl.innerHTML = '<span class="status-badge" style="background: rgba(239, 68, 68, 0.2); color: #ef4444;">‚úó Failed</span>';
        addMessage("error", "Upload Error", err.message);
      }
    }

    async function askQuestion(e) {
      e.preventDefault();
      const input = document.getElementById("questionInput");
      const question = input.value.trim();
      if (!question) return;

      addMessage("user", "You", question);
      input.value = "";

      // Show clear chat button
      document.getElementById("clearChatBtn").style.display = "inline-block";

      const btn = document.getElementById("askBtn");
      btn.disabled = true;
      btn.innerHTML = '<span class="loading"></span><span>Thinking...</span>';

      try {
        const res = await fetch(API + "/api/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });
        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.detail || data.error || "Request failed");
        }

        addMessage("assistant", "DOCsage", data.answer);
      } catch (err) {
        console.error(err);
        addMessage("error", "Error", err.message);
      } finally {
        btn.disabled = false;
        btn.innerHTML = '<span>Ask</span><span>‚Üí</span>';
      }
    }

    function addMessage(type, label, content) {
      const chat = document.getElementById("chatWindow");
      const msgClass = type === "user" ? "message-user" : type === "error" ? "message-error" : "message-assistant";
      
      const msg = document.createElement("div");
      msg.className = `message ${msgClass}`;
      msg.innerHTML = `
        <div class="message-label">${label}</div>
        <div class="message-content">${content}</div>
      `;
      
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function clearChat() {
      if (confirm("Are you sure you want to clear the chat history?")) {
        document.getElementById("chatWindow").innerHTML = "";
        document.getElementById("clearChatBtn").style.display = "none";
      }
    }

    async function getSummary() {
      if (!isDocumentUploaded) {
        addMessage("error", "Error", "Please upload a document first");
        return;
      }

      const output = document.getElementById("analysisOutput");
      const btn = document.getElementById("summaryBtn");
      
      output.innerHTML = '<div class="loading"></div> Generating summary...';
      btn.disabled = true;
      document.getElementById("saveBtn").style.display = "none";

      try {
        const res = await fetch(API + "/api/summary");
        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.detail || data.error || "Request failed");
        }

        currentAnalysisType = "Summary";
        currentAnalysisContent = data.summary || "[No summary]";
        output.textContent = "üìå SUMMARY\n\n" + currentAnalysisContent;
        document.getElementById("saveBtn").style.display = "inline-block";
      } catch (err) {
        console.error(err);
        output.textContent = "Error: " + err.message;
      } finally {
        btn.disabled = false;
      }
    }

    async function getKeywords() {
      if (!isDocumentUploaded) {
        addMessage("error", "Error", "Please upload a document first");
        return;
      }

      const output = document.getElementById("analysisOutput");
      const btn = document.getElementById("keywordsBtn");
      
      output.innerHTML = '<div class="loading"></div> Extracting keywords...';
      btn.disabled = true;
      document.getElementById("saveBtn").style.display = "none";

      try {
        const res = await fetch(API + "/api/keywords");
        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.detail || data.error || "Request failed");
        }

        const keywords = data.keywords || [];
        currentAnalysisType = "Keywords";
        currentAnalysisContent = keywords.length ? keywords.map(k => `‚Ä¢ ${k}`).join("\n") : data.raw;
        output.textContent = "üß† KEYWORDS\n\n" + currentAnalysisContent;
        document.getElementById("saveBtn").style.display = "inline-block";
      } catch (err) {
        console.error(err);
        output.textContent = "Error: " + err.message;
      } finally {
        btn.disabled = false;
      }
    }

    async function getSuggestions() {
      if (!isDocumentUploaded) {
        addMessage("error", "Error", "Please upload a document first");
        return;
      }

      const output = document.getElementById("analysisOutput");
      const btn = document.getElementById("suggestBtn");
      
      output.innerHTML = '<div class="loading"></div> Generating suggestions...';
      btn.disabled = true;
      document.getElementById("saveBtn").style.display = "none";

      try {
        const res = await fetch(API + "/api/suggest");
        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.detail || data.error || "Request failed");
        }

        currentAnalysisType = "Suggestions";
        currentAnalysisContent = data.suggestions || "[No suggestions]";
        output.textContent = "üí° SUGGESTIONS\n\n" + currentAnalysisContent;
        document.getElementById("saveBtn").style.display = "inline-block";
      } catch (err) {
        console.error(err);
        output.textContent = "Error: " + err.message;
      } finally {
        btn.disabled = false;
      }
    }

    function saveAnalysis() {
      if (!currentAnalysisContent) return;

      const item = {
        id: Date.now(),
        type: currentAnalysisType,
        content: currentAnalysisContent,
        timestamp: new Date().toLocaleString()
      };

      savedItems.push(item);
      renderSavedItems();
      
      // Show notification
      const btn = document.getElementById("saveBtn");
      const originalText = btn.innerHTML;
      btn.innerHTML = "‚úì Saved!";
      setTimeout(() => {
        btn.innerHTML = originalText;
      }, 2000);
    }

    function renderSavedItems() {
      const container = document.getElementById("savedItems");
      const section = document.getElementById("savedSection");
      
      if (savedItems.length === 0) {
        section.style.display = "none";
        return;
      }

      section.style.display = "block";
      container.innerHTML = savedItems.map(item => `
        <div class="saved-item">
          <div class="saved-item-header">
            <span class="saved-item-title">${getIcon(item.type)} ${item.type}</span>
            <button class="btn-icon" onclick="removeSavedItem(${item.id})">‚úï</button>
          </div>
          <div class="saved-item-content">${item.content}</div>
          <div style="margin-top: 8px; color: #64748b; font-size: 0.75rem;">
            Saved on ${item.timestamp}
          </div>
        </div>
      `).join("");
    }

    function getIcon(type) {
      const icons = {
        "Summary": "üìå",
        "Keywords": "üß†",
        "Suggestions": "üí°"
      };
      return icons[type] || "üìÑ";
    }

    function removeSavedItem(id) {
      savedItems = savedItems.filter(item => item.id !== id);
      renderSavedItems();
    }

    function clearSaved() {
      if (confirm("Are you sure you want to clear all saved items?")) {
        savedItems = [];
        renderSavedItems();
      }
    }
  </script>
</body>
</html>
